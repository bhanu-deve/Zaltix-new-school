name: Backend CI/CD - GHCR

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  NODE_VERSION: 18
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}/backend
  DEPLOY_TIMEOUT: 600

permissions:
  contents: read
  packages: write

jobs:
  build:
    name: CI - Build, Test & Lint
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm

      - name: Install dependencies
        run: npm ci
        working-directory: backend

      - name: Lint
        working-directory: backend
        run: |
          if npm run | grep -q "lint"; then
            npm run lint
          else
            echo "‚ö†Ô∏è No lint script found, skipping"
          fi

      - name: Test
        working-directory: backend
        run: |
          if npm run | grep -q "test"; then
            npm test
          else
            echo "‚ö†Ô∏è No test script found, skipping"
          fi

      - name: Build
        working-directory: backend
        run: |
          if npm run | grep -q "build"; then
            npm run build
          else
            echo "‚ö†Ô∏è No build script found, skipping"
          fi

      - name: Upload build artifacts
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: backend-build
          path: |
            backend/dist
            backend/build
          retention-days: 7
          if-no-files-found: ignore

  security:
    name: Security Scan (Filesystem)
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Trivy FS scan
        uses: aquasecurity/trivy-action@0.20.0
        with:
          scan-type: fs
          scan-ref: ./backend
          severity: CRITICAL,HIGH
          exit-code: 0
          format: sarif
          output: trivy-fs.sarif

      - name: Upload Trivy FS results
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: trivy-fs.sarif

  deploy:
    name: CD - Deploy to Azure VM
    runs-on: ubuntu-latest
    needs: [build, security]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=${{ github.sha }}
            type=raw,value=latest

      - name: Build & Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Trivy Image Scan
        uses: aquasecurity/trivy-action@0.20.0
        with:
          image-ref: ghcr.io/${{ env.IMAGE_NAME }}:${{ github.sha }}
          severity: CRITICAL,HIGH
          exit-code: 0
          format: sarif
          output: trivy-image.sarif

      - name: Upload Trivy Image results
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: trivy-image.sarif

      - name: Deploy to Azure VM (health check + rollback)
        uses: appleboy/ssh-action@v1.0.3
        env:
          GHCR_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GHCR_USERNAME: ${{ github.actor }}
          IMAGE_TAG: ${{ github.sha }}
          IMAGE_NAME: ghcr.io/${{ env.IMAGE_NAME }}
          APP_PORT: 3000
        with:
          host: ${{ secrets.AZURE_VM_HOST }}
          username: ${{ secrets.AZURE_VM_USER }}
          key: ${{ secrets.AZURE_VM_SSH_KEY }}
          port: 22
          envs: GHCR_TOKEN,GHCR_USERNAME,IMAGE_TAG,IMAGE_NAME,APP_PORT
          script: |
            set -e

            cd /opt/zaltix/backend

            echo "üîê Login to GHCR"
            echo "$GHCR_TOKEN" | docker login ghcr.io -u "$GHCR_USERNAME" --password-stdin

            touch .env

            PREVIOUS_TAG=$(grep "^IMAGE_TAG=" .env | cut -d '=' -f2 || true)

            sed -i "s/^IMAGE_TAG=.*/IMAGE_TAG=$IMAGE_TAG/" .env || echo "IMAGE_TAG=$IMAGE_TAG" >> .env
            sed -i "s|^IMAGE_NAME=.*|IMAGE_NAME=$IMAGE_NAME|" .env || echo "IMAGE_NAME=$IMAGE_NAME" >> .env

            echo "üöÄ Deploying $IMAGE_TAG"
            docker-compose pull
            docker-compose up -d --remove-orphans --no-build

            echo "‚è≥ Health check..."
            for i in {1..12}; do
              if curl -sf http://localhost:$APP_PORT/health > /dev/null; then
                echo "‚úÖ Healthy"
                docker image prune -af --filter "until=72h"
                exit 0
              fi
              sleep 5
            done

            echo "‚ùå Health check failed"

            if [ -n "$PREVIOUS_TAG" ]; then
              echo "üîÑ Rolling back to $PREVIOUS_TAG"
              sed -i "s/^IMAGE_TAG=.*/IMAGE_TAG=$PREVIOUS_TAG/" .env
              docker-compose pull
              docker-compose up -d --no-build
            fi

            exit 1

  final-status:
    name: Pipeline Status
    runs-on: ubuntu-latest
    needs: [build, security, deploy]
    if: always()

    steps:
      - name: Final result
        run: |
          echo "Build: ${{ needs.build.result }}"
          echo "Security: ${{ needs.security.result }}"
          echo "Deploy: ${{ needs.deploy.result }}"

          if [ "${{ needs.deploy.result }}" == "success" ]; then
            echo "‚úÖ Pipeline completed successfully"
          else
            echo "‚ùå Pipeline failed"
            exit 1
          fi
