name: Backend CI/CD - GHCR

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  NODE_VERSION: 18
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}/backend

permissions:
  contents: read
  packages: write

jobs:
  build:
    name: CI - Build, Test & Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm

      - run: npm ci
      - run: npm run lint --if-present
      - run: npm test --if-present
      - run: npm run build --if-present

  deploy:
    name: CD - Deploy to Azure VM
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    environment:
      name: production
      url: ${{ secrets.APP_URL }}

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=${{ github.sha }}
            type=raw,value=latest

      - name: Build & Push Image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

      - name: Deploy with strict health check & rollback
        uses: appleboy/ssh-action@v1.0.3
        env:
          GHCR_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GHCR_USERNAME: ${{ github.actor }}
          IMAGE_TAG: ${{ github.sha }}
          IMAGE_NAME: ghcr.io/${{ env.IMAGE_NAME }}
          APP_PORT: 3000
        with:
          host: ${{ secrets.AZURE_VM_HOST }}
          username: ${{ secrets.AZURE_VM_USER }}
          key: ${{ secrets.AZURE_VM_SSH_KEY }}
          envs: GHCR_TOKEN,GHCR_USERNAME,IMAGE_TAG,IMAGE_NAME,APP_PORT
          script: |
            set -e
            cd /opt/zaltix/backend

            echo "üîê Logging into GHCR"
            echo "$GHCR_TOKEN" | docker login ghcr.io -u "$GHCR_USERNAME" --password-stdin

            # Ensure env file exists
            touch .env

            # Capture previous version
            PREVIOUS_TAG=$(grep "^IMAGE_TAG=" .env | cut -d '=' -f2 || true)
            echo "Previous version: $PREVIOUS_TAG"

            # Update env for new deployment
            sed -i "s/^IMAGE_TAG=.*/IMAGE_TAG=$IMAGE_TAG/" .env || echo "IMAGE_TAG=$IMAGE_TAG" >> .env
            sed -i "s|^IMAGE_NAME=.*|IMAGE_NAME=$IMAGE_NAME|" .env || echo "IMAGE_NAME=$IMAGE_NAME" >> .env

            echo "üöÄ Deploying version $IMAGE_TAG"
            docker-compose pull
            docker-compose up -d --remove-orphans --no-build

            echo "‚è≥ Waiting for health check..."
            SUCCESS=false
            for i in {1..6}; do
              if curl -sf http://localhost:$APP_PORT/health > /dev/null; then
                SUCCESS=true
                break
              fi
              echo "Retry $i/6..."
              sleep 5
            done

            if [ "$SUCCESS" = true ]; then
              echo "‚úÖ Deployment successful"
              docker image prune -af --filter "until=72h"
            else
              echo "‚ùå Health check failed ‚Äî rolling back"

              if [ -n "$PREVIOUS_TAG" ]; then
                sed -i "s/^IMAGE_TAG=.*/IMAGE_TAG=$PREVIOUS_TAG/" .env
                docker-compose pull
                docker-compose up -d --no-build
                echo "üîÑ Rolled back to $PREVIOUS_TAG"
              else
                echo "‚ö†Ô∏è No previous version available"
              fi

              exit 1
            fi

      - name: Final Status
        if: always()
        run: |
          if [ "${{ job.status }}" == "success" ]; then
            echo "‚úÖ Pipeline completed successfully"
          else
            echo "‚ùå Pipeline failed"
            exit 1
          fi
