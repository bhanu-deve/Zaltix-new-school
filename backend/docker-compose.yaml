version: "3.8"

services:
  backend:
    image: ${IMAGE_NAME}:${IMAGE_TAG:-latest}
    container_name: zaltix-backend
    restart: unless-stopped

    ports:
      - "3000:3000"

    # ðŸ”´ THIS IS THE MISSING LINE
    env_file:
      - .env

    environment:
      - NODE_ENV=production
      - PORT=3000

    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
